<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Configurar ruta de carga</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(236, 217, 37, 0.1);
        }

        h2 {
            color: #ECD925;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2::before {
            content: "üìÅ";
            font-size: 32px;
        }

        .section {
            margin-bottom: 30px;
        }

        .label {
            display: block;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .current-path {
            background: #000;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            border: 1px solid #333;
            color: #4CAF50;
            line-height: 1.6;
        }

        .path-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .path-input {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #333;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .path-input:focus {
            outline: none;
            border-color: #ECD925;
            box-shadow: 0 0 0 3px rgba(236, 217, 37, 0.1);
        }

        .browse-btn {
            padding: 14px 24px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .browse-btn:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .browse-btn::before {
            content: "üìã";
            font-size: 16px;
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ECD925 0%, #d4c320 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 217, 37, 0.4);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4CAF50;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 13px;
            color: #aaa;
            margin-top: 20px;
        }

        .info-box strong {
            color: #4CAF50;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h2 {
                font-size: 24px;
            }

            .path-selector {
                flex-direction: column;
            }

            .browse-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Configurar Ruta de Destino</h2>

        <div class="section">
            <span class="label">Ruta actual configurada:</span>
            <div class="current-path">{{ current_folder }}</div>
        </div>

        <form method="POST" id="pathForm">
            <div class="section">
                <span class="label">Nueva ruta de destino:</span>
                <div class="path-selector">
                    <input type="text" name="nueva_ruta" id="pathInput" class="path-input"
                        placeholder="C:\Ruta\A\Tu\Carpeta" required>
                    <button type="button" class="browse-btn" onclick="showHelp()">
                        C√≥mo obtener ruta
                    </button>
                </div>
            </div>

            <button type="submit" class="save-btn">üíæ Guardar Configuraci√≥n</button>
        </form>

        <div class="info-box">
            <strong>üí° Importante:</strong> Esta ruta ser√° usada por <b>index.html</b> para subir im√°genes.
            No se volver√° a preguntar hasta que la cambies aqu√≠.
        </div>
    </div>

    <script>
        function showHelp() {
            alert(
                "C√≥mo copiar una ruta en Windows:\n\n" +
                "1. Abre el Explorador de archivos\n" +
                "2. Navega a la carpeta deseada\n" +
                "3. Haz clic en la barra de direcciones\n" +
                "4. Presiona Ctrl + C\n" +
                "5. Pega la ruta aqu√≠ con Ctrl + V"
            );
            document.getElementById("pathInput").focus();
        }

        document.getElementById("pathForm").onsubmit = function () {
            const path = document.getElementById("pathInput").value.trim();
            if (!path) {
                alert("La ruta no puede estar vac√≠a");
                return false;
            }
            return true;
        };
    </script>
</body>

</html>
