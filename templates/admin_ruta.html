<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Configurar ruta de carga</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            width: 520px;
        }

        h2 {
            color: #ECD925;
            margin-top: 0;
        }

        .current {
            background: #000;
            padding: 10px;
            font-family: Consolas, monospace;
            margin-bottom: 20px;
            word-break: break-all;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ECD925;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Ruta de destino</h2>

        <p>Ruta actual:</p>
        <div class="current">{{ current_folder }}</div>

        <form method="POST">
            <input type="text" name="nueva_ruta" placeholder="Pega aquÃ­ la nueva ruta" required>
            <button type="submit">Guardar ruta</button>
        </form>
    </div>

</body>

</html>
