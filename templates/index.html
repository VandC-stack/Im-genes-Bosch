<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Im√°genes</title>
    <link rel="icon" href="/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 24px;
            padding: 40px;
            max-width: 540px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 6px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .upload-area {
            border: 2px dashed #ECD925;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            background: #fffef5;
            margin-bottom: 16px;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            background: #ECD925;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .file-input {
            display: none;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-primary {
            background: #ECD925;
        }

        .file-list {
            max-height: 240px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f6f6f6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .preview {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .rename-input {
            flex: 1;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 12px;
        }

        .remove-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #c00;
        }

        .status {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Subir Im√°genes</h1>
            <p>Desde celular, tablet o computadora</p>
        </div>

        <div class="upload-area" onclick="openGallery()">
            <div class="upload-icon">üìÅ</div>
            <p>Selecciona o arrastra im√°genes</p>
        </div>

        <!-- INPUT PREPARADO PARA C√ÅMARA Y GALER√çA -->
        <input type="file" id="fileInput" class="file-input" multiple accept="image/*">

        <div class="actions">
            <button class="btn btn-secondary" onclick="openGallery()">Elegir imagen</button>
            <button class="btn btn-secondary" onclick="openCamera()">Tomar foto</button>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="clearFiles()" id="clearBtn" disabled>Limpiar</button>
            <button class="btn btn-primary" onclick="uploadFiles()" id="uploadBtn" disabled>Subir</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let selectedFiles = [];

        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");
        const uploadBtn = document.getElementById("uploadBtn");
        const clearBtn = document.getElementById("clearBtn");
        const status = document.getElementById("status");

        /* =============================
           CONTROL DE C√ÅMARA / GALER√çA
           ============================= */
        function openGallery() {
            fileInput.removeAttribute("capture");
            fileInput.click();
        }

        function openCamera() {
            fileInput.setAttribute("capture", "environment");
            fileInput.click();
        }

        /* =============================
           COMPRESI√ìN AGRESIVA (VELOCIDAD)
           ============================= */
        function compressImage(file, maxWidth = 1280, quality = 0.6) {
            return new Promise(resolve => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = e => {
                    img.onload = () => {
                        let { width, height } = img;

                        if (width > maxWidth) {
                            height = height * (maxWidth / width);
                            width = maxWidth;
                        }

                        const canvas = document.createElement("canvas");
                        canvas.width = width;
                        canvas.height = height;
                        canvas.getContext("2d").drawImage(img, 0, 0, width, height);

                        canvas.toBlob(
                            blob => resolve(new File([blob], file.name, { type: "image/jpeg" })),
                            "image/jpeg",
                            quality
                        );
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        /* =============================
           FLUJO PRINCIPAL
           ============================= */
        fileInput.onchange = async e => {
            for (const file of e.target.files) {
                const compressed = await compressImage(file);

                selectedFiles.push({
                    file: compressed,
                    name: file.name.replace(/\.[^/.]+$/, ""),
                    preview: URL.createObjectURL(compressed)
                });
            }
            render();
        };

        function render() {
            fileList.innerHTML = "";
            selectedFiles.forEach((item, i) => {
                fileList.innerHTML += `
            <div class="file-item">
                <img src="${item.preview}" class="preview">
                <input class="rename-input"
                       value="${item.name}"
                       oninput="selectedFiles[${i}].name=this.value">
                <button class="remove-btn" onclick="removeFile(${i})">√ó</button>
            </div>
        `;
            });
            uploadBtn.disabled = clearBtn.disabled = selectedFiles.length === 0;
        }

        function removeFile(i) {
            selectedFiles.splice(i, 1);
            render();
        }

        function clearFiles() {
            selectedFiles = [];
            fileInput.value = "";
            render();
        }

        async function uploadFiles() {
            const fd = new FormData();
            selectedFiles.forEach(item => {
                fd.append("file", item.file);
                fd.append("custom_name", item.name);
            });

            status.textContent = "Subiendo im√°genes optimizadas...";

            const res = await fetch("/upload", { method: "POST", body: fd });

            status.textContent = res.ok
                ? "‚úì Subida completada r√°pidamente"
                : "‚úó Error al subir";

            if (res.ok) clearFiles();
        }
    </script>
</body>

</html>
